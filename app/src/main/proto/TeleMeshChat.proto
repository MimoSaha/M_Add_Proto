syntax = "proto3";

package portal.remote.superpeer.remote.com.m_add_proto;

message AddProto {
    string messageText = 1;
}

message ProtoChat {
    string messageId = 1;
    string friendId = 2;
    int32 messageType = 3;
    int64 messageTime = 4;
    int32 messageStatus = 5;

    AddProto teleMeshMessage = 6;
}